# --- Common app settings ---
spring.application.name=grocery-store

# --- H2 In-Memory Database Configuration ---
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.jpa.hibernate.ddl-auto=update
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
spring.sql.init.data-locations=classpath:data.sql

# Configure Swagger UI to load multiple API specs
springdoc.swagger-ui.urls[0].name=Prices API
springdoc.swagger-ui.urls[0].url=/specs/prices-api-spec.yaml

springdoc.swagger-ui.urls[1].name=Orders API
springdoc.swagger-ui.urls[1].url=/specs/orders-api-spec.yaml

springdoc.swagger-ui.urls[2].name=Discounts API
springdoc.swagger-ui.urls[2].url=/specs/discounts-api-spec.yaml

springdoc.swagger-ui.display-operation-id=true
springdoc.swagger-ui.operations-sorter=alpha
springdoc.swagger-ui.tags-sorter=alpha